{% extends "base.html" %}

{% block content %}

{% if form.errors %}
<p>Impossible de vous identifier avec ce couple d'identifiant et mot de passe.</p>
{% endif %}

<form method="post" action="{% url login %}">
{% csrf_token %}
<table>
<tr>
    <td>Identifiant</td>
    <td>{{ form.username }}</td>
</tr>
<tr>
    <td>Mot de passe</td>
    <td>{{ form.password }}</td>
</tr>
</table>

<input type="submit" value="S'identifier" />
<input type="hidden" name="next" value="{{ next }}" />
</form>

{% endblock %}
