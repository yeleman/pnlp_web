{% extends "base.html" %}
{% load i18n %}

{% block content %}

{% if form.errors %}
<p>{% trans "Unable to log you in with this username and password." %}</p>
{% endif %}

<form method="post" action="{% url login %}">
{% csrf_token %}
<table>
<tr>
    <td>{% trans "Username" %}</td>
    <td>{{ form.username }}</td>
</tr>
<tr>
    <td>{% trans "Password" %}</td>
    <td>{{ form.password }}</td>
</tr>
</table>

<input type="submit" value="{% trans 'Log in' %}" />
<input type="hidden" name="next" value="{{ next }}" />
</form>

{% endblock %}
